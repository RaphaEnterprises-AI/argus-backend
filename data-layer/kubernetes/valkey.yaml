# Valkey StatefulSet - Redis-compatible cache/session store
# Valkey is the open-source successor to Redis (BSD-3-Clause licensed)
# Docs: https://valkey.io/topics/security/
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: valkey
  namespace: argus-data
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/part-of: argus
    app.kubernetes.io/component: cache
spec:
  serviceName: valkey-headless
  replicas: 1
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app.kubernetes.io/name: valkey
  template:
    metadata:
      labels:
        app.kubernetes.io/name: valkey
        app.kubernetes.io/part-of: argus
        app.kubernetes.io/component: cache
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsNonRoot: true
      terminationGracePeriodSeconds: 30
      containers:
        - name: valkey
          image: valkey/valkey:8.0-alpine
          imagePullPolicy: IfNotPresent
          command:
            - valkey-server
          args:
            - --requirepass
            - $(VALKEY_PASSWORD)
            - --maxmemory
            - "1536mb"
            - --maxmemory-policy
            - allkeys-lru
            - --appendonly
            - "yes"
            - --appendfsync
            - everysec
            - --save
            - "900 1"
            - --save
            - "300 10"
            - --save
            - "60 10000"
          env:
            - name: VALKEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valkey-auth
                  key: password
          ports:
            - name: valkey
              containerPort: 6379
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: 128Mi
            limits:
              cpu: "200m"
              memory: 512Mi
          volumeMounts:
            - name: data
              mountPath: /data
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - valkey-cli -a $VALKEY_PASSWORD ping | grep -q PONG
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - valkey-cli -a $VALKEY_PASSWORD ping | grep -q PONG
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
        # Redis Exporter sidecar for Prometheus metrics
        - name: valkey-exporter
          image: oliver006/redis_exporter:v1.66.0
          ports:
            - name: metrics
              containerPort: 9121
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: valkey-auth
                  key: password
            - name: REDIS_ADDR
              value: "redis://localhost:6379"
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
  volumeClaimTemplates:
    - metadata:
        name: data
        labels:
          app.kubernetes.io/name: valkey
          app.kubernetes.io/part-of: argus
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: vultr-block-storage-hdd
        resources:
          requests:
            storage: 40Gi
---
# Headless service for StatefulSet DNS
apiVersion: v1
kind: Service
metadata:
  name: valkey-headless
  namespace: argus-data
  labels:
    app.kubernetes.io/name: valkey
    app.kubernetes.io/part-of: argus
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: valkey
      port: 6379
      targetPort: valkey
  selector:
    app.kubernetes.io/name: valkey
