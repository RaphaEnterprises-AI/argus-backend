# Grafana Dashboard for Argus Intelligence Layer (UIIL)
# Monitors cache hit rates, query latencies, and LLM fallback rates
#
# Deploy with: kubectl apply -f intelligence-dashboard-configmap.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argus-intelligence-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/part-of: argus
    app.kubernetes.io/component: intelligence
data:
  intelligence-layer.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "gridPos": {"h": 2, "w": 24, "x": 0, "y": 0},
          "id": 100,
          "options": {"content": "# ðŸ§  Unified Instant Intelligence Layer (UIIL)\nTarget: <100ms response time via 3-tier resolution: Cache (1-5ms) â†’ Vector (15-50ms) â†’ LLM (2-5s fallback)", "mode": "markdown"},
          "title": "",
          "type": "text"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 100,
              "min": 0,
              "thresholds": {"mode": "absolute", "steps": [
                {"color": "red", "value": null},
                {"color": "yellow", "value": 50},
                {"color": "green", "value": 70}
              ]},
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 0, "y": 2},
          "id": 1,
          "options": {"orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "showThresholdLabels": false, "showThresholdMarkers": true},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "sum(rate(intelligence_cache_hits_total[5m])) / (sum(rate(intelligence_cache_hits_total[5m])) + sum(rate(intelligence_cache_misses_total[5m]))) * 100", "refId": "A"}],
          "title": "Cache Hit Rate",
          "description": "Target: >60% of queries served from Valkey cache",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "max": 50,
              "min": 0,
              "thresholds": {"mode": "absolute", "steps": [
                {"color": "green", "value": null},
                {"color": "yellow", "value": 15},
                {"color": "red", "value": 25}
              ]},
              "unit": "percent"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 6, "y": 2},
          "id": 2,
          "options": {"orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "showThresholdLabels": false, "showThresholdMarkers": true},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "sum(rate(intelligence_llm_fallback_total[5m])) / sum(rate(intelligence_queries_total[5m])) * 100", "refId": "A"}],
          "title": "LLM Fallback Rate",
          "description": "Target: <15% of queries need LLM. Alert if >20%",
          "type": "gauge"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [
                {"color": "green", "value": null},
                {"color": "yellow", "value": 80},
                {"color": "red", "value": 150}
              ]},
              "unit": "ms"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 12, "y": 2},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["mean"], "fields": "", "values": false}, "textMode": "auto"},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(intelligence_query_duration_seconds_bucket[5m])) by (le)) * 1000", "refId": "A"}],
          "title": "P95 Query Latency",
          "description": "Target: <100ms for 95% of queries",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "reqps"
            }
          },
          "gridPos": {"h": 6, "w": 6, "x": 18, "y": 2},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "sum(rate(intelligence_queries_total[5m]))", "refId": "A"}],
          "title": "Queries/sec",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "auto", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "ms"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "id": 5,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "histogram_quantile(0.95, sum(rate(intelligence_query_duration_seconds_bucket{tier=\"cache\"}[5m])) by (le)) * 1000", "legendFormat": "Cache (Valkey)", "refId": "A"},
            {"expr": "histogram_quantile(0.95, sum(rate(intelligence_query_duration_seconds_bucket{tier=\"vector\"}[5m])) by (le)) * 1000", "legendFormat": "Vector (Cognee)", "refId": "B"},
            {"expr": "histogram_quantile(0.95, sum(rate(intelligence_query_duration_seconds_bucket{tier=\"llm\"}[5m])) by (le)) * 1000", "legendFormat": "LLM Fallback", "refId": "C"}
          ],
          "title": "Query Latency by Tier (P95)",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "bars", "fillOpacity": 80, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "linear", "lineWidth": 1, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "normal"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "id": 6,
          "options": {"legend": {"calcs": ["sum"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum(rate(intelligence_queries_total{tier=\"cache\"}[5m])) by (tier)", "legendFormat": "Cache Hit", "refId": "A"},
            {"expr": "sum(rate(intelligence_queries_total{tier=\"vector\"}[5m])) by (tier)", "legendFormat": "Vector Search", "refId": "B"},
            {"expr": "sum(rate(intelligence_queries_total{tier=\"llm\"}[5m])) by (tier)", "legendFormat": "LLM Fallback", "refId": "C"}
          ],
          "title": "Query Resolution by Tier",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]}
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 16},
          "id": 7,
          "options": {"legend": {"displayMode": "table", "placement": "right", "showLegend": true, "values": ["percent"]}, "pieType": "pie", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "tooltip": {"mode": "single", "sort": "none"}},
          "targets": [{"expr": "sum(rate(intelligence_queries_total[1h])) by (intent)", "legendFormat": "{{intent}}", "refId": "A"}],
          "title": "Query Intent Distribution",
          "description": "Breakdown by intent: SIMILAR_ERRORS, TEST_IMPACT, ROOT_CAUSE, etc.",
          "type": "piechart"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {"align": "auto", "displayMode": "auto", "inspect": false},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [
                {"color": "red", "value": null},
                {"color": "yellow", "value": 0.5},
                {"color": "green", "value": 0.8}
              ]}
            },
            "overrides": [
              {"matcher": {"id": "byName", "options": "confidence"}, "properties": [{"id": "custom.displayMode", "value": "gradient-gauge"}, {"id": "max", "value": 1}]},
              {"matcher": {"id": "byName", "options": "latency_ms"}, "properties": [{"id": "unit", "value": "ms"}]}
            ]
          },
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 16},
          "id": 8,
          "options": {"footer": {"fields": "", "reducer": ["sum"], "show": false}, "showHeader": true},
          "pluginVersion": "10.0.0",
          "targets": [{"expr": "topk(10, avg_over_time(intelligence_query_confidence[5m]))", "format": "table", "instant": true, "refId": "A"}],
          "title": "Query Confidence Scores",
          "description": "Low confidence (<0.7) triggers LLM fallback",
          "type": "table"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"options": {"0": {"color": "red", "index": 0, "text": "STALE"}}, "type": "value"},
                {"options": {"from": 1, "result": {"color": "green", "index": 1, "text": "FRESH"}, "to": 999999}, "type": "range"}
              ],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]},
              "unit": "h"
            }
          },
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 16},
          "id": 9,
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "vertical", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "value_and_name"},
          "pluginVersion": "10.0.0",
          "targets": [
            {"expr": "(intelligence_precomputed_valid_until{type=\"test_impact_matrix\"} - time()) / 3600", "legendFormat": "Test Impact Matrix", "refId": "A"},
            {"expr": "(intelligence_precomputed_valid_until{type=\"failure_clusters\"} - time()) / 3600", "legendFormat": "Failure Clusters", "refId": "B"},
            {"expr": "(intelligence_precomputed_valid_until{type=\"flaky_ranking\"} - time()) / 3600", "legendFormat": "Flaky Test Ranking", "refId": "C"}
          ],
          "title": "Precomputed Data Freshness",
          "description": "Hours until precomputed results expire. Red = stale, needs refresh",
          "type": "stat"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "line+area"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "red", "value": 0.2}]},
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 6, "w": 12, "x": 0, "y": 24},
          "id": 10,
          "options": {"legend": {"calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "single", "sort": "none"}},
          "targets": [{"expr": "sum(rate(intelligence_llm_fallback_total[5m])) / sum(rate(intelligence_queries_total[5m]))", "legendFormat": "LLM Fallback Rate", "refId": "A"}],
          "title": "LLM Fallback Rate Over Time",
          "description": "Red zone (>20%) indicates cache/vector not serving enough queries",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 10, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "decbytes"
            }
          },
          "gridPos": {"h": 6, "w": 12, "x": 12, "y": 24},
          "id": 11,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "valkey_used_memory_bytes{service=\"argus-valkey\"}", "legendFormat": "Used Memory", "refId": "A"},
            {"expr": "valkey_maxmemory_bytes{service=\"argus-valkey\"}", "legendFormat": "Max Memory", "refId": "B"}
          ],
          "title": "Valkey Cache Memory Usage",
          "type": "timeseries"
        },
        {
          "datasource": {"type": "prometheus", "uid": "prometheus"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 6, "w": 24, "x": 0, "y": 30},
          "id": 12,
          "options": {"legend": {"calcs": ["sum"], "displayMode": "table", "placement": "right", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "targets": [
            {"expr": "sum(rate(cognee_events_processed_total{status=\"success\"}[5m])) by (event_type)", "legendFormat": "{{event_type}}", "refId": "A"}
          ],
          "title": "Integration Events Processed (Sentry, Jira, GitHub, Confluence)",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["argus", "intelligence", "uiil", "caching"],
      "templating": {"list": []},
      "time": {"from": "now-1h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "Argus Intelligence Layer (UIIL)",
      "uid": "argus-intelligence-uiil",
      "version": 1,
      "weekStart": ""
    }
