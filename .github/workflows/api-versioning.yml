                </div>
              </div>
              -->

              <div class="footer">
                <p>Base URL: <code>https://app.heyargus.ai/api/v1/</code></p>
                <p style="margin-top: 0.5rem;">
                  <a href="https://heyargus.ai" style="color: #00d4ff;">heyargus.ai</a> â€¢
                  <a href="https://github.com/your-org/argus" style="color: #00d4ff;">GitHub</a>
                </p>
              </div>
            </div>
          </body>
          </html>
          EOF

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy api-docs --project-name=argus-api-docs

  # ============================================================================
  # Job 4: Commit updated OpenAPI spec (main branch only)
  # ============================================================================
  commit-spec:
    name: Commit OpenAPI Spec
    runs-on: ubuntu-latest
    needs: generate-openapi
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.generate-openapi.outputs.spec-changed == 'true'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download generated spec
        uses: actions/download-artifact@v4
        with:
          name: openapi-spec

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mv openapi.generated.json openapi.json
          git add openapi.json
          git diff --staged --quiet || git commit -m "chore: update OpenAPI spec [skip ci]"
          git push
